carboncache:
  image: nuancemobility/carbon
  command: cache
  ports:
   - "2003:2003"
   - "2004:2004"
  volumes:
   - ./carbon:/etc/carbon
  volumes_from:
   - heramonitoring_whisper_1

graphite:
  image: nuancemobility/graphite-web
  volumes:
   - ./graphite-web:/etc/graphite
  volumes_from:
   - heramonitoring_whisper_1
  links:
   - carboncache

elasticsearch:
  image: elasticsearch:1.6
  volumes_from:
   - heramonitoring_elasticsearchdata_1   

elasticsearchcurator:
  image: nuancemobility/elasticsearch-curator
  links:
   - elasticsearch
  volumes:
   - ./elasticsearch-curator:/config

grafana:
  image: nuancemobility/grafana
  volumes:
   - ./grafana:/config

kibana:
  image: kibana:4.1
  links:
   - elasticsearch

logstash:
  image: logstash:1.5
  command: -f /config-dir/
  environment:
   - LS_MAX_MEM=2048m
  links:
   - elasticsearch
  volumes:
   - ./logstash/config:/config-dir
   - ./mib:/mib
   - ./logstash/ssl:/etc/pki/tls
  ports:
   - "5000:5000/udp"
   - "5001:5001"

sensu:
  image: nuancemobility/sensu
  links:
   - carboncache
   - rabbitmq
  volumes:
   - ./sensu/config:/etc/sensu/conf.d
   - ./sensu/handlers:/etc/sensu/handlers

uchiwa:
  image: uchiwa/uchiwa
  links:
   - sensu
  volumes:
   - ./uchiwa:/config
  ports:
   - "3030:3000"

sensuclient:
  image: nuancemobility/sensu-client
  links:
   - sensu
   - graphite
   - screenshoter
  volumes:
   - ./sensu-client/config:/etc/sensu/conf.d
   - ./sensu-client/plugins:/etc/sensu/plugins
   - ./mib:/etc/sensu/mib

cadvisor:
  image: google/cadvisor:0.15.1
  volumes:
   - /:/rootfs:ro
   - /var/run:/var/run:rw
   - /sys:/sys:ro
   - /var/lib/docker/:/var/lib/docker:ro

monitoringproxy:
  image: nuancemobility/nginx
  links:
   - uchiwa
   - grafana
   - kibana
   - elasticsearch
   - cadvisor
   - graphite
   - configsynchronizer
   - screenshoter
  volumes:
   - ./nginx/config:/config
   - ./nginx/html:/usr/share/nginx/html
   - ./nginx/ssl:/etc/nginx/ssl
  ports:
   - "443:443"
   - "8080:8080"
   - "4242:4242"

configsynchronizer:
  image: nuancemobility/hera-config-synchronizer
  links:
   - elasticsearch
  environment:
   - ELASTICSEARCH_URL=http://elasticsearch:9200/
   - GIT_REPOSITORY=https://github.com/Nuance-Mobility/hera-dashboards-example.git

screenshoter:
  image: nuancemobility/web-screenshoter

rabbitmq:
  image: rabbitmq:3.5
  ports:
   - "5672:5672"
